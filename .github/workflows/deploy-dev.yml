name: CI/CD Deployment Pipeline

on:
  push:
    branches: [ master ]
  workflow_dispatch:

permissions:
  contents: write
  actions: read
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.package-version.outputs.version }}
      commit_message: ${{ steps.commit.outputs.message }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Get package.json version
        id: package-version
        run: |
          VERSION=$(jq -r .version package.json || echo "")
          if [ -z "$VERSION" ] || [ "$VERSION" = "null" ]; then
            VERSION="0.0.0"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Get commit message
        id: commit
        run: echo "message=$(git log -1 --pretty=%s)" >> $GITHUB_OUTPUT

      - name: Install & Build
        run: |
          bun install
          bun run build
          zip -r build.zip .

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-artifact
          path: build.zip

  deploy-dev:
    needs: build
    runs-on: ubuntu-latest
    environment: dev
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: build-artifact
      - name: Release Dev Build (with rollback + notification)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -e
          TAG="dev-${{ needs.build.outputs.version }}-${{ github.run_number }}"
          TITLE="${TAG}: ${{ needs.build.outputs.commit_message }}"
          NOTES="Development build for internal testing"

          if ! gh release create "$TAG" build.zip --title "$TITLE" --notes "$NOTES"; then
            echo "❌ Release 失敗，開始回滾..."
            gh release delete "$TAG" -y || true
            exit 1
          fi

          gh api repos/${{ github.repository }}/commits/${{ github.sha }}/comments \
            -f body="✅ Dev Release 完成: $TAG  
          🔗 https://github.com/${{ github.repository }}/releases/tag/$TAG"

  deploy-staging:
    needs: build
    runs-on: ubuntu-latest
    environment: staging
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: build-artifact
      - name: Release Staging Build (with rollback + notification)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -e
          TAG="staging-${{ needs.build.outputs.version }}-${{ github.run_number }}"
          TITLE="${TAG}: ${{ needs.build.outputs.commit_message }}"
          NOTES="Pre-production release for QA validation"

          if ! gh release create "$TAG" build.zip --title "$TITLE" --notes "$NOTES"; then
            echo "❌ Release 失敗，開始回滾..."
            gh release delete "$TAG" -y || true
            exit 1
          fi

          gh api repos/${{ github.repository }}/commits/${{ github.sha }}/comments \
            -f body="✅ Staging Release 完成: $TAG  
          🔗 https://github.com/${{ github.repository }}/releases/tag/$TAG"

  deploy-production:
    needs: [build, deploy-staging]
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: build-artifact
      - name: Release Production Build (with rollback + notification)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -e
          TAG="prod-${{ needs.build.outputs.version }}-${{ github.run_number }}"
          TITLE="${TAG}: ${{ needs.build.outputs.commit_message }}"
          NOTES="Production release - stable version"

          if ! gh release create "$TAG" build123.zip --title "$TITLE" --notes "$NOTES"; then
            echo "❌ Release 失敗，開始回滾..."
            gh release delete "$TAG" -y || true
            exit 1
          fi

          gh api repos/${{ github.repository }}/commits/${{ github.sha }}/comments \
            -f body="✅ Production Release 完成: $TAG  
          🔗 https://github.com/${{ github.repository }}/releases/tag/$TAG"
